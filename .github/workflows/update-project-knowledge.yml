            echo "### ðŸ“Š æ›´æ–°æƒ…å ±" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **æ›´æ–°å‰**: \`${{ steps.current_commit.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **æ›´æ–°å¾Œ**: \`${{ steps.updated_commit.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **ã‚³ãƒŸãƒƒãƒˆæ•°**: ${{ steps.changelog.outputs.count }} commits" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
